<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Avatar Builder</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="wrapper">
        <div class="avatar-head">
            <div class="hair" id="hairDiv"></div>
            <div class="eyebrows" id="eyebrowsDiv"></div>
            <div class="eyes" id="eyesDiv"></div>
            <div class="nose" id="noseDiv"></div>
            <div class="mouth" id="mouthDiv"></div>
            <div class="glasses" id="glassesDiv"></div>
        </div>
        <div class="buttons">
            <button id="hairButton">Hair</button>
            <button id="eyebrowsButton">Eyebrows</button>
            <button id="eyesButton">Eyes</button>
            <button id="noseButton">Nose</button>
            <button id="mouthButton">Mouth</button>
            <button id="glassesButton">Glasses</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
